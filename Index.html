<!doctype html>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            
            document.addEventListener('keydown' , keyPressed)
            document.addEventListener('keyup' , keyReleased)

            setInterval(mainloop, 1000 / 50);
        }
        
        //player Vars
        var playerXpos = 0;
        var playerYpos = 0;
        const PLAYER_SIZE = 20;
        var playerXspeed = 5;
        var playerYspeed = 5;
        
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;
        
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        
        // vars
        var enemyXpos = 10;
        var enemyYpos = 10;
        var enemyXspeed = 10;
        var enemyYspeed = 10;
        const ENEMY_SIZE = 20;
        
        function mainloop() {
            colorRect(0,0,canvas.width,canvas.height,'black'); // bg
            colorRect(playerXpos,playerYpos,PLAYER_SIZE,PLAYER_SIZE,'red'); // player
            colorRect(enemyXpos,enemyYpos,ENEMY_SIZE,ENEMY_SIZE,'green'); // enemy
            
            playerMove();
  
        }
        
        function keyPressed(evt){
            if(evt.keyCode == LEFT_KEY) {
               leftKeyPressed = true;
               }
             if(evt.keyCode == RIGHT_KEY) {
               rightKeyPressed = true;
               }
             if(evt.keyCode == UP_KEY) {
               upKeyPressed = true;
               }
             if(evt.keyCode == DOWN_KEY) {
               downKeyPressed = true;
               }
        }// end func
        
        
        function keyReleased(evt){
             if(evt.keyCode == LEFT_KEY) {
               leftKeyPressed = false;
               }
             if(evt.keyCode == RIGHT_KEY) {
               rightKeyPressed = false;
               }
             if(evt.keyCode == UP_KEY) {
               upKeyPressed = false;
               }
             if(evt.keyCode == DOWN_KEY) {
               downKeyPressed = false;
               }
        }// end func
        
        function playerMove() {
            if(leftKeyPressed && playerXpos > 0){ // move left stop at edge
                playerXpos -= playerXspeed;
               }
            if(rightKeyPressed && playerXpos < canvas.width - PLAYER_SIZE){ // move right
                playerXpos += playerXspeed;
               }
            if(upKeyPressed && playerYpos >0){ // move up and stop at top
                playerYpos -= playerYspeed;
               }
            if(downKeyPressed && playerYpos < canvas.height - PLAYER_SIZE){ // move down and stop at bottom
                playerYpos += playerYspeed;
               }
        }//end func
        
         function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);
        }
    
    </script>
</body>
